<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <title>Login - Smart Contact Manager</title>
  <style>
    .gradient-background {
      background: #f5f7fa;
      background: linear-gradient(to right, #c3cfe2, #f5f7fa);
    }
  </style>
</head>
<body>
  <section class="gradient-background py-5 d-flex align-items-center" style="min-height: 90vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
            <div class="card-body p-4 p-sm-5">

              <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Welcome Back! ðŸ‘‹</h2>
                <p class="text-muted">Sign in to access your account.</p>
              </div>

              <div th:if="${param.error}" class="alert alert-danger text-center py-2 mb-4" role="alert">
                Incorrect email or password.
              </div>

              <form novalidate="novalidate" th:action="@{/login}" method="post">
                
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                  <label for="email">Email Address</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg fw-bold">Sign In</button>
                </div>

                <div class="text-center">
                  <p class="text-muted small">
                    Don't have an account?
                    <a th:href="@{/signup}" class="text-decoration-none fw-semibold">Sign up now</a>
                  </p>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
