<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Smart Contact Manager</title>
  <style>
    .gradient-background {
      background: #f5f7fa;
      background: linear-gradient(to right, #c3cfe2, #f5f7fa);
    }
  </style>
</head>
<body>
  <section class="gradient-background py-5 d-flex align-items-center" style="min-height: 90vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
            <div class="card-body p-4 p-sm-5">

              <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Create Your Account</h2>
                <p class="text-muted">Get started by filling out the form below.</p>
              </div>

              <form th:action="@{/signup}" method="post" th:object="${users}" novalidate>

                <div class="form-floating mb-3">
                  <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name"
                         th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                  <label for="name">Name</label>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email"
                         th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                  <label for="email">Email</label>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password"
                         th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                  <label for="password">Password</label>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-floating mb-4">
                  <textarea th:field="*{about}" class="form-control" placeholder="Write something about yourself"
                            th:classappend="${#fields.hasErrors('about')} ? 'is-invalid' : ''" style="height: 100px;"></textarea>
                  <label for="about">About</label>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg fw-bold">Create Account</button>
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>

                <div class="text-center mt-4">
                  <p class="text-muted small">
                    Already have an account?
                    <a th:href="@{/login}" class="text-decoration-none fw-semibold">Sign In</a>
                  </p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
