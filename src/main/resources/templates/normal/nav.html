<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dash(content)">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Smart Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .sidebar .nav-link {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.75);
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: #0d6efd;
    }

    body {
      padding-top: 56px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <i class="bi bi-list"></i>
      </button>

      <a class="navbar-brand fw-bold ms-3" th:href="@{/user/dashboard}">Smart Contact Manager</a>

      <div class="dropdown ms-auto">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://placehold.co/40x40/0d6efd/FFF?text=R" alt="User" width="32" height="32" class="rounded-circle me-2">
          <strong th:text="${user.name}">User Name</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" th:href="@{/user/add-contact}">New Contact...</a></li>
          <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form th:action="@{/logout}" method="post" class="d-inline w-100">
              <button type="submit" class="dropdown-item">Sign out</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start bg-dark text-white sidebar" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel"></h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/user/dashboard}" class="nav-link active">
            <i class="bi bi-house-door me-2"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/user/view-contacts}" class="nav-link">
            <i class="bi bi-people me-2"></i> View Contacts
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/user/add-contact}" class="nav-link">
            <i class="bi bi-person-plus me-2"></i> Add Contact
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/user/profile}" class="nav-link">
            <i class="bi bi-person-circle me-2"></i> Profile
          </a>
        </li>
      </ul>
      <hr>
      <form th:action="@{/logout}" method="post" class="d-grid">
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </form>
    </div>
  </div>

  <!-- Main content will be inserted here -->
  <div class="container mt-4">
    <div th:replace="${content}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
