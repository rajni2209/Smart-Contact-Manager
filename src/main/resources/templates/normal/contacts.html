<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/nav::dash(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Profile Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .center-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            background-color: #f0f2f5;
            margin: 0;
        }

        .profile-image-overlap {
            width: 120px;
            height: 120px;
            margin-top: -60px;
        }
    </style>
</head>
<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background-color: #f0f2f5;" >
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 380px;" th:if="${contacts}">
        <div class="card-body text-center p-4" >
            
            <img th:src="@{/img/{image}(image=${contacts.image != null ? contacts.image : 'default.png'})}" alt="Profile Image" width="200" height="200" class="profile-image-overlap rounded-circle border border-5 border-white bg-light">
            
            <h1 class="h3 fw-bold mt-2 mb-0" th:text="${contacts.FirstName}">Jane Doe</h1>
            
            <p class="text-muted mb-3" th:text="${contacts.work}">Lead Product Designer</p>
            
            <p class="px-3" th:text="${contacts.description}">
                Creative designer with a focus on clean aesthetics and building delightful user experiences from the ground up.
            </p>
            
            <hr class="my-4">
            
            <div class="d-flex flex-column align-items-start gap-3">
                <a href="mailto:jane.doe@example.com" class="text-decoration-none text-dark d-flex align-items-center">
                    <i class="bi bi-envelope-fill text-muted me-3"></i>
                    <span th:text="${contacts.email}">jane.doe@example.com</span>
                </a>
                
                <a href="tel:+19876543210" class="text-decoration-none text-dark d-flex align-items-center">
                    <i class="bi bi-telephone-fill text-muted me-3"></i>
                    <span th:text="${contacts.phone}">+1 (987) 654-3210</span>
                </a>
            </div>
            
        
            
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;" th:unless="${contacts}">
			  <div class="text-center text-muted">
			    <i class="bi bi-person-x fs-1 mb-3"></i>
			    <h4>No Contacts Found</h4>
			    <p class="mb-0">You havenâ€™t added any contacts yet.</p>
			  </div>
			</div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
