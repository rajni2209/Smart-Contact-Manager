<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/normal/nav :: dash(~{::section})}">
<section>
  <main class="container py-4">

    <!-- Welcome Card -->
    <div class="card shadow-lg border-0 rounded-4 mb-4">
      <div class="card-body p-5">
        <div class="d-flex align-items-center">
          <div class="me-4">
            <i class="bi bi-person-circle" style="font-size: 4rem; color: #0d6efd;"></i>
          </div>
          <div>
            <h2 class="fw-bold mb-1">Welcome, <h4 th:text="${user.name}"></h4> ðŸ‘‹</h2>
            <p class="text-muted mb-3">Manage your contacts with ease from your personalized dashboard.</p>
            <a th:href="@{/user/view-contacts}" class="btn btn-primary px-4">
              <i class="bi bi-people-fill me-1"></i> View My Contacts
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Stats Cards -->
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3 rounded-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Contacts</h5>
            <p class="card-text fs-4" th:text="${total}">34</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Summary Card -->
    <div class="card mb-4 shadow-sm rounded-4">
      <div class="card-body d-flex align-items-center">
        <i class="bi bi-person-badge-fill display-6 text-secondary me-3"></i>
        <div>
          <h5 class="mb-1" th:text="${user.name}">Rajnikant Kumar</h5>
          <p class="mb-0 text-muted" th:text="${user.email}">Email: rajni@example.com</p>
          <p class="mb-0 text-muted">Role: USER</p>
        </div>
      </div>
    </div>

    <!-- Today's Date -->
    <div class="alert alert-info shadow-sm rounded-4">
      <i class="bi bi-calendar-event me-2"></i>
      Today is <strong th:text="${#dates.format(#dates.createNow(), 'EEEE, MMMM dd, yyyy')}">August 2, 2025</strong>
    </div>



  </main>
</section>
</html>
