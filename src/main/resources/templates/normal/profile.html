<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom styles for a cleaner look */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-card .list-group-item {
            border-color: rgba(0,0,0,.075);
        }
        .profile-card .card-header {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card shadow-sm profile-card" style="max-width: 600px; width: 100%;">
  <div class="card-header bg-primary text-white d-flex align-items-center">
    <h5 class="mb-0">👤 User Profile</h5>
  </div>
  <div class="card-body">
    <div class="d-flex align-items-center mb-4">
      
      <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Profile Picture" class="rounded-circle" width="80" height="80" style="border: 3px solid #dee2e6;">
      <div class="ms-3">
        <h4 class="mb-0" th:text="${user.name}"></h4>
        <p class="mb-0 text-muted" th:text="${user.email}"></p>
      </div>
    </div>

    <ul class="list-group list-group-flush mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>📱 <strong>Mobile:</strong></span>
        <span>+91 9876543210</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>🆔 <strong>Username:</strong></span>
        <span>rajni123</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>📅 <strong>Account Created:</strong></span>
        <span>Jan 10, 2025</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>⏰ <strong>Last Login:</strong></span>
        <span>Aug 5, 2025 08:32 PM</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>👥 <strong>Total Contacts:</strong></span>
        <span>120</span>
      </li>
       <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>✅ <strong>Status:</strong></span>
        <span class="badge bg-success-subtle text-success-emphasis rounded-pill">Active</span>
      </li>
    </ul>



    <div class="d-flex justify-content-start flex-wrap gap-2">
      <a href="#" class="btn btn-warning">✏️ Edit Profile</a>
      <a href="#" class="btn btn-secondary">🔒 Change Password</a>
      <form th:action="@{/logout}" method="post" class="d-grid">
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </form>
    </div>
  </div>
  <div class="card-footer text-muted text-center small">
    Last updated: Just now
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
