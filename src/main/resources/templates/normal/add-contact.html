<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/normal/nav::dash(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container mt-5 d-flex justify-content-center">
    <div class="card shadow" style="width: 100%; max-width: 750px;">
        <div class="card-body">
            <h4 class="card-title mb-3">Contact Details</h4>
            <hr>
            

        <form th:action="@{/user/add-contact-processing}" th:object="${contact}" method="post" enctype="multipart/form-data">
		    <div class="row">
		        <div class="col-md-6 mb-3">
		            <label for="firstName" class="form-label">First Name</label>
		            <input type="text" th:field="*{FirstName}" class="form-control" required>
		        </div>
		        <div class="col-md-6 mb-3">
		            <label for="secondName" class="form-label">Second Name</label>
		            <input type="text" th:field="*{SecoundName}" class="form-control" required>
		        </div>
		    </div>
		
		    <div class="mb-3">
		        <label for="work" class="form-label">Work</label>
		        <input type="text" th:field="*{work}" class="form-control" required>
		    </div>
		
		    <div class="mb-3">
		        <label for="email" class="form-label">Email Address</label>
		        <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
		    </div>
		
		    <div class="mb-3">
		        <label for="phone" class="form-label">Phone</label>
		        <input type="tel" th:field="*{phone}" class="form-control" required minlength="10" maxlength="13">
		    </div>
		
		    <div class="mb-3">
		        <label for="image" class="form-label">Profile Image</label>
		        <input class="form-control" type="file" name="profileImage" accept="image/*">
		        <div th:if="${contact.image != null}" class="form-text mt-1">
		        	<strong th:text="${contact.image}"></strong>
		        </div>
		    </div>
		
		    <div class="mb-3">
		        <label for="description" class="form-label">Description</label>
		        <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
		    </div>
		
		    <button type="submit" class="btn btn-primary">Submit</button>
		</form>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
